    <script>
         var firebaseConfig = {

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

function SelectAllData(){
        firebase.database().ref('Collected Data').once('value', 
        function(AllRecords){
AllRecords.forEach(function(CurrentRecord){
    var AcedemyName = CurrentRecord.val().Academyname;
   var contact = CurrentRecord.val().Contact;
   var Email= CurrentRecord.val().email;
   var Services = CurrentRecord.val().Services;
   var Address = CurrentRecord.val().address,address1; 

    AddItemsToTable(AcedemyName,contact,Email,Services,Address);
});
        });
    }
    window.onload = SelectAllData;

    function AddItemsToTable(AcedemyName,contact,Email,Services,Address){
        var tbody = document.getElementById("tbody1");
        var trow = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");
        var td5 = document.createElement("td");
        td1.innerHTML= AcedemyName;
        td2.innerHTML= Email;
        td3.innerHTML= contact; 
        td4.innerHTML = Address;
        td5.innerHTML = Services;
        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        tbody.appendChild(trow);
    }
    function myFunction() {
    var input, filter, tbody, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    tbody = document.getElementById("tbody1");
    tr = tbody.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }
    }
}
function logout(){
    window.location ="ok.html.html";
}
</script>

        var messagesRef = firebase.database()
            .ref('Collected Data');
          
        document.getElementById('contactForm')
            .addEventListener('submit', submitForm);
  
        function submitForm(e) {
            e.preventDefault();
  
            // Get values
            var firstname = getInputVal('first-name');
       var lastname = getInputVal('last-name');
       var Address = getInputVal('address');
       var Address1 = getInputVal('address1');
       var email = getInputVal('email');
       var District = getInputVal('district');
       var State = getInputVal('state');   
       var Pincode = getInputVal('pincode');
       var Country = getInputVal('country');
       var Talentpro = getInputVal('talent-pro')
       var Talent_Form = getInputVal('Talent-form');
       var ContactNo = getInputVal('contact-no');
            saveMessage(firstname,lastname,email, Address,Address1,District,State,Pincode,Country,Talentpro,Talent_Form,ContactNo);
            document.getElementById('contactForm').reset();
        }
  
        // Function to get get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
  
        // Save message to firebase
        function saveMessage(firstname,lastname,email, Address,Address1,District,State,Pincode,Country,Talentpro,Talent_Form,ContactNo) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                Firstname: firstname,
           Lastname: lastname,
           email: email,
          address: Address,
          address1: Address1,
          district: District,
          state: State,
          pincode: Pincode,
          country: Country,
          Talent: Talent_Form,
          Contact: ContactNo,
          talentpro: Talentpro
            });
        }

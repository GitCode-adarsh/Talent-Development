<style>

<body>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container mt-3" id="talent_teacher">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
<center><span><img src="academy1.png" style="height: 200px"></span>&nbsp;<span><img src="academy.png" style="height: 200px"></span><br>   <br></center>
        <table id="myTable" class="table" style="background-color:black;color: white;">
            <thead>
                <th>Name</th>
                <th>Contact</th>
                <th>E-mail</th>
                <th>Profession</th>
            </thead>
            <tbody id="tbody1">
            </tbody>
            </table>
        </table>

    </div>

    <script>
         var firebaseConfig = {
    apiKey: "AIzaSyAJRCbU1BENtTPoDPx8i0nQk_bmjc4RmvA",
    authDomain: "teacherdetails-80d12.firebaseapp.com",
    databaseURL: "https://teacherdetails-80d12-default-rtdb.firebaseio.com",
    projectId: "teacherdetails-80d12",
    storageBucket: "teacherdetails-80d12.appspot.com",
    messagingSenderId: "349851254063",
    appId: "1:349851254063:web:810f4cf45747385d3435da"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

function SelectAllData(){
        firebase.database().ref('Collected Data').once('value', 
        function(AllRecords){
AllRecords.forEach(function(CurrentRecord){
    var Firstname = CurrentRecord.val().Firstname;
   var contact = CurrentRecord.val().Contact;
   var Email= CurrentRecord.val().email;
   var Talents = CurrentRecord.val().Talent;

    AddItemsToTable(Firstname,contact,Talents,Email);
});
        });
    }
    window.onload = SelectAllData;

    function AddItemsToTable(Firstname,contact,Talents,Email){
        var tbody = document.getElementById("tbody1");
        var trow = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");
        td1.innerHTML= Firstname;
        td2.innerHTML= contact;
        td3.innerHTML= Email;
        td4.innerHTML = Talents;
        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4)
        tbody.appendChild(trow);
    }
    
function myFunction() {
    var input, filter, tbody, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    tbody = document.getElementById("tbody1");
    tr = tbody.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }
    }
}
function logout(){
    window.location ="employerlogin.html";
}
</script>

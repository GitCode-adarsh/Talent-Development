                <div class="volunteer_form">
                    <div class="changebg"><h3 class="det" style="text-align:center">Academy / Event Management / Production House Registration Form</h1></div>
                    <h3 id="Thanks"></h3>
                         <div class="form-group">
                            <h3 id="Thanks"></h3>
                            <label>Name:</label> 
                            <input type="name" class="form-control" id="academy-name" placeholder="Enter your First Name:"><br>
                        </div>
                        <div class="form-group">
                            <label>Email address:</label>       
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>       
                            <input type="address" class="form-control" id="address" placeholder="line1"><br>
                            <input type="address" class="form-control" id="address1" placeholder="line2"><br>
                            <input type="address" class="form-control" id="district" placeholder="district"><br>
                            <input type="address" class="form-control" id="state" placeholder="state"><br>
                            <input type="pincode" class="form-control" id="pincode" placeholder="PIN code"><br>
                            <input type="address" class="form-control" id="country" placeholder="country"><br>
                        </div>
                        <div class="form-group">
                            <label>Services:</label>       
                               <input type="text" class="form-control" id="services" placeholder="Enter your services provided by you">
                        </div>
                        <div class="form-group">
                            <label>Contact No:</label>       
                            <input type="number" class="form-control" id="contact-no" placeholder="Enter you Contact No">
                        </div>
                    </form>
                  <center><button type="submit" onclick="sub();" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px">Submit</button></center>

<script>
    var firebaseConfig = {
    apiKey: "AIzaSyAn9COma8wTAALpL1tBzmL23fUYDWmMKlQ",
    authDomain: "academy-f16f8.firebaseapp.com",
    databaseURL: "https://academy-f16f8-default-rtdb.firebaseio.com",
    projectId: "academy-f16f8",
    storageBucket: "academy-f16f8.appspot.com",
    messagingSenderId: "693537956627",
    appId: "1:693537956627:web:613bb2e87d3a1b7e5a30e6"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

        var messagesRef = firebase.database()
            .ref('Collected Data');
          
        document.getElementById('contactForm')
            .addEventListener('submit', submitForm);
  
        function submitForm(e) {
            e.preventDefault();
  
            // Get values
            var academyname = getInputVal('academy-name');
       var Address = getInputVal('address');
       var Address1 = getInputVal('address1');
       var email = getInputVal('email');
       var District = getInputVal('district');
       var State = getInputVal('state');   
       var Pincode = getInputVal('pincode');
       var Country = getInputVal('country');
       var Services = getInputVal('services');
       var Contact = getInputVal('contact-no');
            saveMessage(academyname,email, Address,Address1,District,State,Pincode,Country,Services,Contact);
            document.getElementById('contactForm').reset();
        }
  
        // Function to get .get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
  
        // Save message to firebase
        function saveMessage(academyname,email, Address,Address1,District,State,Pincode,Country,Services,Contact) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
              Academyname: academyname,
           email: email,
          address: Address,
          address1: Address1,
          district: District,
          state: State,
          pincode: Pincode,
          country: Country,
         Services: Services,
         Contact: Contact
            });
        }
</script>
